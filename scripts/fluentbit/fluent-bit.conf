[SERVICE]
  Flush     1
  Log_Level info

[INPUT]
  Name  tail
  Path  /app/logs/app.log
  Tag   http-service

[INPUT]
  Name  forward
  Listen 0.0.0.0
  port 24224

[OUTPUT]
  Name  stdout
  Match *

[OUTPUT]
  Name    loki
  Match   http-service
  host    loki
  port    3100
  labels  app=http-service
  drop_single_key true
  line_format key_value
